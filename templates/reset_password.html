<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer contraseña - Campus</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family: 'Arial', sans-serif; background: linear-gradient(135deg,#667eea 0%,#764ba2 100%); min-height:100vh; display:flex; align-items:center; justify-content:center; }
        .container { background:white; padding:28px; border-radius:10px; box-shadow:0 10px 25px rgba(0,0,0,0.15); width:90%; max-width:420px; }
        h2 { text-align:center; color:#333; margin-bottom:18px; }
        .form-group { margin-bottom:14px; }
        label { display:block; margin-bottom:6px; font-weight:600; color:#333; }
        input[type="email"] { width:100%; padding:10px; border:1px solid #ddd; border-radius:6px; }
        button { width:100%; padding:12px; background:linear-gradient(135deg,#667eea 0%,#764ba2 100%); color:#fff; border:none; border-radius:6px; font-weight:700; cursor:pointer; margin-top:8px; }
        .message { margin-bottom:12px; padding:10px; border-radius:6px; background:#f3f7ff; color:#333; border:1px solid rgba(102,126,234,0.12); }
        .small { text-align:center; margin-top:12px; }
        .small a { color:#667eea; text-decoration:none; font-weight:600; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Restablecer contraseña</h2>
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
        <form method="POST" action="/reset-password">
            <div class="form-group">
                <label for="email">Email asociado a su cuenta</label>
                <input type="email" id="email" name="email" required autocomplete="off">
            </div>
            <button type="submit">Enviar enlace de restablecimiento</button>
        </form>
        <div class="small"><a href="/login">Volver al login</a></div>
    </div>
</body>
</html>
