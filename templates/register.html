<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta - Campus Konectia</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family: 'Arial', sans-serif; background: linear-gradient(135deg,#667eea 0%,#764ba2 100%); min-height:100vh; display:flex; align-items:center; justify-content:center; }
        .container { background:white; padding:40px; border-radius:10px; box-shadow:0 10px 25px rgba(0,0,0,0.15); width:90%; max-width:480px; }
        h2 { text-align:center; color:#333; margin-bottom:8px; }
        .subtitle { text-align:center; color:#666; font-size:14px; margin-bottom:24px; }
        .form-group { margin-bottom:16px; }
        label { display:block; margin-bottom:6px; font-weight:600; color:#333; }
        input[type="text"], input[type="email"], input[type="password"] { width:100%; padding:10px; border:1px solid #ddd; border-radius:6px; font-size:14px; }
        input:focus { outline:none; border-color:#667eea; box-shadow:0 0 5px rgba(102,126,234,0.3); }
        button { width:100%; padding:12px; background:linear-gradient(135deg,#667eea 0%,#764ba2 100%); color:#fff; border:none; border-radius:6px; font-weight:700; cursor:pointer; margin-top:8px; }
        button:hover { transform:translateY(-2px); box-shadow:0 5px 15px rgba(102,126,234,0.4); }
        .small { text-align:center; margin-top:14px; }
        .small a { color:#667eea; text-decoration:none; font-weight:600; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Crear una nueva cuenta</h2>
        <p class="subtitle">Complete el formulario para registrarse</p>
        <form method="POST" action="/registro">
            <div class="form-group">
                <label for="user">Usuario</label>
                <input type="text" id="user" name="user" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="password-confirm">Confirmar contraseña</label>
                <input type="password" id="password-confirm" name="password-confirm" required>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <div class="small">¿Ya tiene cuenta? <a href="/login">Ingrese aquí</a></div>
    </div>
</body>
</html>
