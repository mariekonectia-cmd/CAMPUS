<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Konectia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 48px;
        }
        
        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        a {
            display: inline-block;
            padding: 14px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        a:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .actions {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .link-btn {
            display: inline-block;
            padding: 10px 28px;
            background: #ffffff;
            color: #667eea;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            border: 1px solid rgba(102,126,234,0.15);
            transition: all 0.2s ease;
        }

        .link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102,126,234,0.08);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
            margin-top: 24px;
        }

        .card {
            background: #f7f7fb;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0,0,0,0.06);
        }

        .card img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 8px;
        }
        .card h3 { font-size: 14px; color: #444; margin: 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Campus Konectia</h1>
        <p>Bienvenido a nuestra plataforma educativa</p>
        
        <div class="actions">
            <a class="" href="/login">Ingresar</a>
            <a class="link-btn" href="/register">¿No cuenta con usuario? Haz clic aquí</a>
            <a class="link-btn" href="/help">¿Necesitas ayuda? Haz clic aquí</a>
        </div>

        {% if pokemons %}
        <div class="grid">
            {% for p in pokemons %}
            <div class="card">
                {% if p.sprite %}
                <img src="{{ p.sprite }}" alt="{{ p.name }}">
                {% else %}
                <div style="height:80px;display:flex;align-items:center;justify-content:center;color:#999">No image</div>
                {% endif %}
                <h3>{{ p.name }}</h3>
            </div>
            {% endfor %}
        </div>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5240.710072637746!2d-3.768871724353068!3d43.469227714311046!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd494b1833ea3319%3A0xb3b371589feef001!2sPalacio%20de%20La%20Magdalena!5e1!3m2!1ses!2ses!4v1771495298801!5m2!1ses!2ses" width="450" height="450" style="border:20;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        {% endif %}
    </div>
</body>
</html>
