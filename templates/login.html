<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Login - Campus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }
        
        h2 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: 'Arial', sans-serif;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .link-small {
            display: block;
            margin-top: 12px;
            text-align: center;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }

        .link-small:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: red;
            padding: 10px;
            background: #ffeeee;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Página de Login</h2>
        
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="/login" autocomplete="off" onsubmit="return true">
            <div class="form-group">
                <label for="user">Usuario:</label>
                <input type="text" id="user" name="user" required autocomplete="new-password">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required autocomplete="new-password">
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" name="remember" value="on"> Recordarme
                </label>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required autocomplete="new-password">
            </div>
            
            <button type="submit">Entrar</button>
            <a class="link-small" href="/reset-password">¿Olvido su contraseña?</a>
        </form>
    </div>

    <script>
        // Función para limpiar completamente todos los campos
        function limpiarFormulario() {
            const user = document.getElementById('user');
            const password = document.getElementById('password');
            const email = document.getElementById('email');
            
            // Limpiar valores
            user.value = '';
            password.value = '';
            email.value = '';
            
            // Forzar el reset del formulario
            document.querySelector('form').reset();
            
            // Prevenir que el navegador restaure datos
            user.removeAttribute('value');
            password.removeAttribute('value');
            email.removeAttribute('value');
        }

        // Limpiar cuando el DOM está listo
        document.addEventListener('DOMContentLoaded', function() {
            limpiarFormulario();
        });

        // Limpiar cuando la página carga completamente
        window.addEventListener('load', function() {
            setTimeout(limpiarFormulario, 100);
        });

        // Limpiar cuando se vuelve a la página (del historial)
        window.addEventListener('pageshow', function(event) {
            setTimeout(limpiarFormulario, 50);
        });
    </script>
</body>
</html>
