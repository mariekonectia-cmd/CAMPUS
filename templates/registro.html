<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Campus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }
        
        h2 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: 'Arial', sans-serif;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }
        
        button {
            width: 48%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            margin-right: 2%;
        }

        button[type="reset"] {
            background: linear-gradient(135deg, #999 0%, #666 100%);
            margin-right: 0;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button[type="reset"]:hover {
            box-shadow: 0 5px 15px rgba(100, 100, 100, 0.4);
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: red;
            padding: 10px;
            background: #ffeeee;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #ff0000;
        }

        .warning-message {
            color: #ff8800;
            padding: 10px;
            background: #fff8ee;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #ff8800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Crear Nueva Cuenta</h2>
        <p class="subtitle">Complete el formulario para registrarse</p>
        
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}

        {% if mensaje %}
            <div class="warning-message">{{ mensaje }}</div>
        {% endif %}
        
        <form method="POST" action="/registro">
            <div class="form-group">
                <label for="user">Usuario:</label>
                <input type="text" id="user" name="user" placeholder="Ingresa tu nombre de usuario" autocomplete="off" value="" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres" autocomplete="new-password" value="" required>
            </div>

            <div class="form-group">
                <label for="password-confirm">Confirmar Contraseña:</label>
                <input type="password" id="password-confirm" name="password-confirm" placeholder="Repite tu contraseña" autocomplete="new-password" value="" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" autocomplete="off" value="" required>
            </div>
            
            <button type="submit">Registrarse</button>
            <button type="reset">Limpiar</button>
        </form>

        <div class="back-link">
            <a href="/login">Volver al Login</a>
        </div>
    </div>

    <script>
        // Limpiar todos los campos del formulario cuando carga la página
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            // Limpiar valores de los inputs
            document.getElementById('user').value = '';
            document.getElementById('password').value = '';
            document.getElementById('password-confirm').value = '';
            document.getElementById('email').value = '';
            // Resetear el formulario por seguridad
            form.reset();
        });
    </script>
</body>
</html>
